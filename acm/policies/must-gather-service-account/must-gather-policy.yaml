apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-must-gather
  namespace: rhacm-policies
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: must-gather-namespace
        spec:  
          evaluationInterval:
            compliant: 60s
            noncompliant: 60s
          object-templates-raw: |
            {{- range $ns:= (lookup "v1" "Namespace" "" "" "").items }} 
              {{- if (contains "-must-gather-" $ns.metadata.name) }}
                {{- if (gt (now.Sub (mustToDate "2006-01-02T15:04:05Z07:00" $ns.metadata.creationTimestamp)).Hours 0.1) }}
                - complianceType: mustnothave
                  objectDefinition:
                    kind: Project
                    apiVersion: project.openshift.io/v1
                    metadata:
                      name: {{ $ns.metadata.name }}
                {{- end }}
              {{- end }}  
            {{- end }}
          pruneObjectBehavior: DeleteIfCreated
          severity: medium
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: must-gather-sa
        spec:  
          evaluationInterval:
            compliant: 60s
            noncompliant: 60s
          object-templates-raw: |
            {{- range $ns:= (lookup "v1" "Namespace" "" "" "").items }} 
              {{- if (contains "must-gather" $ns.metadata.name) }}
                {{- range $sa:= (lookup "v1" "ServiceAccount" $ns.metadata.name "" "").items }}
                  {{- if (gt (now.Sub (mustToDate "2006-01-02T15:04:05Z07:00" $sa.metadata.creationTimestamp)).Hours 0.1) }}
                  - complianceType: mustnothave
                    objectDefinition:
                      kind: ServiceAccount
                      apiVersion: v1
                      metadata:
                        namespace: {{ $sa.metadata.namespace }}
                        name: {{ $sa.metadata.name }}
                  {{- end }}
                {{- end }}
              {{- end }}  
            {{- end }}
          pruneObjectBehavior: DeleteIfCreated
          severity: medium
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: must-gather-pod
        spec:  
          evaluationInterval:
            compliant: 60s
            noncompliant: 60s
          object-templates-raw: |
            {{- range $ns:= (lookup "v1" "Namespace" "" "" "").items }} 
              {{- if (contains "must-gather" $ns.metadata.name) }}
                {{- range $pod:= (lookup "v1" "Pod" $ns.metadata.name "" "").items }}
                  {{- if (gt (now.Sub (mustToDate "2006-01-02T15:04:05Z07:00" $pod.metadata.creationTimestamp)).Hours 0.1) }}
                  - complianceType: mustnothave
                    objectDefinition:
                      kind: Pod
                      apiVersion: v1
                      metadata:
                        namespace: {{ $pod.metadata.namespace }}
                        name: {{ $pod.metadata.name }}
                  {{- end }}
                {{- end }}
              {{- end }}  
            {{- end }}
          pruneObjectBehavior: DeleteIfCreated
          severity: medium
  remediationAction: inform