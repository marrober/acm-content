apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: hub-cluster
  labels:
    policy: must-gather
spec:
  clusterConditions:
  - type: ManagedClusterConditionAvailable
    status: "True"
  clusterSelector:
    matchExpressions:
      - key: local-cluster
        operator: In
        values:
        - "true"
