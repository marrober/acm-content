# Sample policy to configure gatekeeper to exclude namespaces from certain processes for all constraints in the cluster
# See: https://github.com/open-policy-agent/gatekeeper/tree/release-3.3#exempting-namespaces-from-gatekeeper
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: gatekeeper-config
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: gatekeeper-config
        spec:
          remediationAction: enforce # will be overridden by remediationAction in parent policy
          severity: low
          object-templates:
            - complianceType: mustonlyhave
              objectDefinition:
                apiVersion: operator.gatekeeper.sh/v1alpha1
                kind: Gatekeeper
                metadata:
                  name: gatekeeper
                  namespace: openshift-gatekeeper-system
                spec:
                  config:
                    matches:
                      - excludedNamespaces:
                          - open-cluster-management
                          - kube-*
                          - openshift-*
                          - openshift
                          - klusterlet-*
                          - hypershift
                          - open-*
                          - hive
                          - local-*
                          - multicluster-*
                          - rhacs-*
                          - stackrox
                        processes:
                          - '*'
                  validatingWebhook: Enabled