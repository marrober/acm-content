apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: gatekeeper-config
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: gatekeeper-config
        spec:
          object-templates:
            - complianceType: mustonlyhave
              objectDefinition:
                apiVersion: operator.gatekeeper.sh/v1alpha1
                kind: Gatekeeper
                metadata:
                  name: gatekeeper
                  namespace: openshift-gatekeeper-system
                spec:
                  config:
                    matches:
                      - excludedNamespaces:
                          - open-cluster-management
                          - kube-*
                          - openshift-*
                          - openshift
                          - klusterlet-*
                          - hypershift
                          - open-*
                          - hive
                          - local-*
                          - multicluster-*
                          - rhacs-*
                          - stackrox
                        processes:
                          - '*'
                  validatingWebhook: Enabled